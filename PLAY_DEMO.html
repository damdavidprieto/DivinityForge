<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divinity Forge | Divine Demo</title>
    <meta name="description" content="Reforge the world as a God. Shape eras, evolve life, and rise to glory.">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>" />
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;800&family=Inter:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --clr-gold: #d4af37;
            --clr-white: #f8fafc;
            --clr-deep: #020617;
            --clr-glow: #38bdf8;
            --clr-order: #60a5fa;
            --clr-chaos: #f472b6;
            --clr-life: #4ade80;
            --clr-wrath: #f87171;
            --clr-knowledge: #fbbf24;
            --bg-main: #020617;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --glass-bg: rgba(15, 23, 42, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --font-heading: 'Cinzel', serif;
            --font-ui: 'Inter', system-ui, sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--bg-main);
            background-image:
                radial-gradient(circle at 50% 100%, rgba(56, 189, 248, 0.05), transparent),
                radial-gradient(circle at 0% 0%, rgba(139, 92, 246, 0.05), transparent);
            color: var(--text-primary);
            font-family: var(--font-ui);
            min-height: 100vh;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
        }

        * {
            box-sizing: border-box;
        }

        h1,
        h2,
        h3 {
            font-family: var(--font-heading);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .game-container {
            display: grid;
            grid-template-areas:
                "header header"
                "main sidebar";
            grid-template-rows: auto 1fr;
            grid-template-columns: 1fr 280px;
            min-height: 100vh;
            padding: 1.5rem;
            max-width: 1600px;
            margin: 0 auto;
            gap: 1.5rem;
        }

        .game-header {
            grid-area: header;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            padding: 1.2rem 2rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            z-index: 100;
            /* Header stays on top of main but BELOW tooltips popups */
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-top h1 {
            margin: 0;
            font-size: 1.8rem;
            background: linear-gradient(to right, #fff, var(--clr-gold));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .era-badge {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--clr-gold);
            color: var(--clr-gold);
            padding: 0.4rem 1.2rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .stats-bar {
            display: flex;
            justify-content: flex-start;
            gap: 3rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .stat .label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 0.4rem;
        }

        .stat .value {
            font-size: 1.4rem;
            font-weight: 300;
            font-family: var(--font-heading);
            color: var(--text-primary);
        }

        .main-view {
            grid-area: main;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .central-content {
            display: flex;
            align-items: stretch;
            justify-content: center;
            width: 100%;
            gap: 2rem;
            flex: 1;
            min-height: 0;
            margin-top: 1rem;
        }

        .era-description {
            text-align: center;
            color: var(--text-secondary);
            max-width: 700px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* Planet Styles */
        .planet-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            flex: 1;
        }

        .planet-view {
            width: clamp(300px, 45vh, 480px);
            aspect-ratio: 1 / 1;
            height: auto;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle at 30% 30%, #4c1d95, #020617);
            box-shadow: 0 0 80px rgba(56, 189, 248, 0.2);
            transition: all 1s ease;
            overflow: hidden;
            animation: slowRotate 120s linear infinite;
        }

        @keyframes slowRotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .aura {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            pointer-events: none;
            transition: all 1s ease;
        }

        .atmosphere-glow {
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border-radius: 50%;
            z-index: 10;
            pointer-events: none;
            transition: all 1s ease;
        }

        .hostility-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(239, 68, 68, 0.2);
            transition: opacity 1s ease;
        }

        .planet-view {
            grid-area: main;
            width: clamp(300px, 60vh, 800px);
            aspect-ratio: 1;
            margin: auto;
            border-radius: 50%;
            position: relative;
            box-shadow:
                0 0 100px rgba(56, 189, 248, 0.15),
                inset -40px -40px 80px rgba(0, 0, 0, 0.9);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            background: #020617;
            /* Base black for the void */
        }

        #planet-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        /* Impact Effects */
        .impact-active .planet-view {
            animation: impactShake 0.4s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes impactShake {

            10%,
            90% {
                transform: translate3d(-3px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(5px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-8px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(8px, 0, 0);
            }
        }

        /* Dashboard Styles */
        .god-dashboard {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.2rem;
            width: 240px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-self: flex-start;
        }

        .god-dashboard h3 {
            margin: 0;
            font-size: 0.8rem;
            color: var(--clr-gold);
            opacity: 0.8;
        }

        .archetype-info {
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 0.8rem;
        }

        .archetype-info span:first-child {
            color: var(--text-secondary);
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .archetype-info .value {
            color: var(--text-primary);
            font-weight: bold;
            font-family: var(--font-heading);
        }

        .domain-track {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .domain-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.65rem;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        .progress-bg {
            height: 3px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        /* Sidebar Area */
        .controls-area {
            grid-area: sidebar;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 500;
            /* High priority to allow tooltips to overlap everything else */
            overflow: visible;
        }

        .controls-area h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1rem;
            color: var(--clr-gold);
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 0.5rem;
        }

        .actions-grid {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 5px;
            padding-top: 20px;
            width: 100%;
        }

        .actions-grid::-webkit-scrollbar {
            width: 4px;
        }

        .actions-grid::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 2px;
        }

        .action-btn {
            padding: 1rem 1.25rem;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
            position: relative;
        }

        .action-btn:hover:not(:disabled) {
            border-color: var(--clr-gold);
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.02);
        }

        .action-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .action-btn strong {
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .action-btn small {
            color: var(--clr-gold);
            font-size: 0.7rem;
            font-weight: bold;
        }

        /* Global Tooltip */
        #global-tooltip {
            position: fixed;
            background: rgba(2, 6, 23, 0.98);
            border: 1px solid var(--clr-gold);
            border-radius: 12px;
            padding: 1.2rem;
            width: 280px;
            z-index: 2147483647;
            pointer-events: none;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.2s ease;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.9);
            transform: translateY(10px);
        }

        #global-tooltip.visible {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        .tooltip-title {
            color: var(--clr-gold);
            font-family: var(--font-heading);
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .tooltip-lore {
            font-style: italic;
            color: var(--text-secondary);
            font-size: 0.8rem;
            line-height: 1.4;
            margin-bottom: 0.8rem;
        }

        .tooltip-divider {
            height: 1px;
            background: var(--glass-border);
            margin: 0.6rem 0;
        }

        .tooltip-effects {
            margin-bottom: 0.8rem;
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .effect-item {
            display: flex;
            justify-content: space-between;
            color: var(--clr-life);
        }

        .effect-item.negative {
            color: var(--clr-wrath);
        }

        .tooltip-tip {
            color: white;
            font-size: 0.75rem;
            line-height: 1.3;
            font-weight: 500;
            opacity: 0.8;
        }

        .planet-status-text {
            background: rgba(0, 0, 0, 0.4);
            padding: 1.2rem;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            width: 100%;
            max-width: 320px;
        }

        .planet-status-text h3 {
            margin: 0;
            font-size: 0.8rem;
            color: var(--clr-gold);
            margin-bottom: 0.8rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 0.4rem;
        }

        .planet-status-text p {
            font-size: 0.8rem;
            margin: 0.5rem 0;
            display: flex;
            justify-content: space-between;
        }

        .stat-label {
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.65rem;
        }

        .event-log {
            width: 240px;
            height: auto;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-self: flex-start;
        }

        .event-log::-webkit-scrollbar {
            width: 4px;
        }

        .event-log::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 2px;
        }

        .event-item {
            font-size: 0.75rem;
            padding: 0.5rem 0;
            color: var(--text-secondary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-item.action {
            color: var(--clr-gold);
            font-weight: 500;
        }

        .event-item.era-change {
            background: rgba(212, 175, 55, 0.1);
            color: var(--clr-gold);
            padding: 0.8rem;
            border-radius: 6px;
            text-align: center;
            border: 1px solid var(--clr-gold);
            font-weight: bold;
        }

        .advance-era-btn {
            background: rgba(212, 175, 55, 0.1);
            border: 2px solid var(--clr-gold);
            padding: 1rem 2.5rem;
            color: var(--clr-gold);
            font-weight: 800;
            border-radius: 4px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .advance-era-btn:hover {
            background: var(--clr-gold);
            color: var(--clr-deep);
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.4);
        }
    </style>
</head>

<body class="game-container">
    <header class="game-header">
        <div class="header-top">
            <h1>Divinity Forge</h1>
            <span class="era-badge" id="era-badge">Primordial Era</span>
        </div>
        <div class="stats-bar">
            <div class="stat">
                <span class="label">Divine Power</span>
                <span class="value" id="stat-power">100</span>
            </div>
            <div class="stat">
                <span class="label" id="label-evolution">Entropy</span>
                <span class="value" id="stat-evolution">0 / 100</span>
            </div>
            <div class="stat">
                <span class="label">World Resonance</span>
                <span class="value" id="stat-hostility">50% Hostile</span>
            </div>
        </div>
    </header>

    <main class="main-view" id="game-main">
        <div class="era-description">
            <p id="era-desc">The start of time. Shape the molten world through divine will.</p>
        </div>

        <div class="central-content">
            <div class="god-dashboard">
                <h3>God Identity</h3>
                <div class="archetype-info">
                    <span>Archetype:</span>
                    <span class="value" id="god-archetype">None</span>
                </div>
                <div id="domain-trackers">
                    <!-- Domains added by JS -->
                </div>
            </div>

            <div class="planet-container">
                <div class="aura" id="planet-aura"></div>
                <div class="atmosphere-glow" id="atmosphere-glow"></div>

                <div class="planet-view" id="planet-view">
                    <canvas id="planet-canvas"></canvas>
                    <div class="hostility-overlay" id="hostility-overlay"></div>
                    <div class="civ-lights" id="civ-lights"></div>
                </div>

                <div class="planet-status-text">
                    <h3>World State</h3>
                    <p><span class="stat-label">Population</span> <span id="stat-pop">0</span></p>
                    <p><span class="stat-label">Temperature</span> <span id="stat-temp">100°C</span></p>
                    <p><span class="stat-label">Hydration</span> <span id="stat-hyd">0%</span></p>
                </div>

                <div id="era-advance-container"></div>
            </div>

            <div class="event-log" id="event-log">
                <!-- Events added by JS -->
            </div>
        </div>
    </main>

    <aside class="controls-area">
        <h3>Available Powers</h3>
        <div class="actions-grid" id="actions-grid">
            <!-- Powers added by JS -->
        </div>
    </aside>

    <div id="global-tooltip"></div>


    <script>
        // --- Constants & Data ---
        const Eras = { PRIMORDIAL: 'PRIMORDIAL', LIFE: 'LIFE', CIVILIZATION: 'CIVILIZATION' };

        const EraConfig = {
            [Eras.PRIMORDIAL]: {
                name: "Era Primordial",
                statLabel: "Entropía",
                nextEraThreshold: 100,
                description: "El inicio del tiempo. Forja el mundo fundido mediante la voluntad divina.",
                actions: [
                    { id: 'STABILIZE_CORE', name: "Estabilizar Núcleo", cost: 20, lore: "Calma las profundidades agitadas del mundo.", tip: "Reduce Hostilidad y aumenta el Orden.", effects: { hostility: -5, stats: { temperature: -10 } }, visualType: 'CORE' },
                    { id: 'ALZAR_MONTANAS', name: "Alzar Montañas", cost: 30, lore: "Picos que tocan el cielo primordial.", tip: "Crea terreno firme y aumenta la defensa planetaria.", effects: { hostility: -5 }, visualType: 'GEOLOGY' },
                    { id: 'COMET_IMPACT', name: "Impacto de Cometa", cost: 40, lore: "Hielo y piedra desde el vacío.", tip: "Aumenta Hidratación drásticamente.", effects: { stats: { hydration: 15 }, hostility: 5 }, visualType: 'IMPACT' },
                    { id: 'COOL_CRUST', name: "Enfriar Corteza", cost: 10, lore: "Una base sólida para lo que vendrá.", tip: "Baja la temperatura y estabiliza el mundo.", effects: { stats: { temperature: -20 } }, visualType: 'COOLING' },
                    { id: 'CONDENSAR_VAPOR', name: "Condensar Vapor", cost: 15, lore: "Nubes se forman en el cielo vacío.", tip: "Primera fuente de agua. Hidratación moderada.", effects: { stats: { hydration: 5, temperature: -5 } }, visualType: 'HYDRO' },
                    { id: 'STIR_ATMOSPHERE', name: "Agitar Atmósfera", cost: 15, lore: "Gases en danza eterna.", tip: "Equilibra el calor, genera vientos y humedad.", effects: { stats: { hydration: 3 }, atmosphere: "thin-air", hostility: -2 }, visualType: 'ATMOSPHERE' },
                    { id: 'VOLCANIC_BURST', name: "Estallido Volcánico", cost: 15, lore: "El fuego interno reclama su lugar.", tip: "Sube temperatura y libera minerales.", effects: { stats: { temperature: 25 } }, visualType: 'VOLCANIC' }
                ]
            },
            [Eras.LIFE]: {
                name: "Era of Life",
                statLabel: "Complexity",
                nextEraThreshold: 500,
                description: "Organic matter finds a way. Nurture the first breaths.",
                actions: [
                    { id: 'FORM_OCEANS', name: "Form Oceans", cost: 30, lore: "Water is the cradle of life.", tip: "Massive Hydration boost. Cools the world.", domainPoints: { LIFE: 2 }, effects: { hydration: 40, stats: { temperature: -10 } } },
                    { id: 'EVOLVE_FLORA', name: "Evolve Flora", cost: 25, lore: "Green spreads across the stone.", tip: "Boosts Life points and Oxygenates atmosphere.", domainPoints: { LIFE: 3 }, effects: { population: 100, atmosphere: "rich-oxygen" } },
                    { id: 'PRIMORDIAL_SOUP', name: "Primordial Soup", cost: 40, lore: "Stir the chemical dance.", tip: "High Life and Chaos yield. Sparks early population.", domainPoints: { LIFE: 4, CHAOS: 1 }, effects: { population: 200 } },
                    { id: 'CLIMATE_SHIFT', name: "Climate Shift", cost: 30, lore: "Change the winds of fate.", tip: "Balance temperature and hydration.", effects: { stats: { temperature: -5, hydration: 5 } } },
                    { id: 'NATURAL_SELECTION', name: "Natural Selection", cost: 50, lore: "The strong survive.", tip: "High Chaos. Increases Evolution speed.", domainPoints: { CHAOS: 3 }, effects: { power: 50 } }
                ]
            },
            [Eras.CIVILIZATION]: {
                name: "Era of Awakening",
                statLabel: "Faith",
                nextEraThreshold: Infinity,
                description: "Mind over matter. Guide your followers to greatness.",
                actions: [
                    { id: 'DIVINE_ORACLE', name: "Divine Oracle", cost: 100, lore: "Speak to their hearts.", tip: "Massive Faith boost. Improves civilization efficiency.", domainPoints: { KNOWLEDGE: 3 }, effects: { population: 1000 } },
                    { id: 'HOLY_WAR', name: "Holy War", cost: 200, lore: "Cleanse the unbelievers.", tip: "High Wrath. Reduces population but spikes Faith.", domainPoints: { WRATH: 5 }, effects: { population: -2000, power: 500 } }
                ]
            }
        };

        const Archetypes = {
            FERTILITY: { name: "The Great Mother", color: "#4ade80" },
            WARMONGER: { name: "Lord of Iron", color: "#f87171" },
            BUILDER: { name: "The Architect", color: "#60a5fa" },
            TRICKSTER: { name: "The Weaver", color: "#f472b6" },
            KNOWLEDGE: { name: "The All-Seer", color: "#fbbf24" },
            NEUTRAL: { name: "The Watcher", color: "#94a3b8" }
        };

        // --- State ---
        let state = {
            god: { power: 100, evolution: 0, archetype: null, domainPoints: { ORDER: 0, CHAOS: 0, LIFE: 0, WRATH: 0, KNOWLEDGE: 0 } },
            planet: { population: 0, hostility: 50, atmosphere: "void", stats: { temperature: 100, hydration: 0 } },
            visuals: {
                features: [], // List of mountains, craters, cities
                lastImpact: 0,
                rotationAngle: 0 // Degrees of rotation
            },
            era: Eras.PRIMORDIAL,
            events: []
        };

        // --- Core Logic ---
        function tick() {
            let powerGain = state.god.archetype ? 10.0 : 5.0;
            let evolutionGain = (state.era === Eras.PRIMORDIAL) ? 1.0 : 1.0 + (state.planet.population / 1500);
            let popChange = 0;
            let newHostility = state.planet.hostility;

            if (Math.random() < 0.05 && state.planet.hostility > 70) {
                logEvent("A storm rages through the atmosphere.", "wrath");
                newHostility += 2;
                evolutionGain += 5;
            }

            if (state.era !== Eras.PRIMORDIAL) {
                const s = state.planet.stats;
                if (s.temperature > 10 && s.temperature < 90 && s.hydration > 10) {
                    popChange = Math.max(1, Math.floor(state.planet.population * 0.01) + (state.god.domainPoints.LIFE * 5));
                } else if (state.planet.population > 0) {
                    popChange = -Math.ceil(state.planet.population * 0.05);
                }
                newHostility = Math.max(0, state.planet.hostility - 0.05);
            }

            state.god.power = Math.min(10000, state.god.power + powerGain);
            state.god.evolution += evolutionGain;
            state.planet.population = Math.max(0, state.planet.population + popChange);
            state.planet.hostility = Math.min(100, Math.max(0, newHostility));
            state.visuals.rotationAngle = (state.visuals.rotationAngle + 0.5) % 360; // Slow rotation
            render();
        }

        function processAction(actionType) {
            if (actionType === 'ADVANCE_ERA') {
                triggerImpact();
                state.god.evolution = 0;
                if (state.era === Eras.PRIMORDIAL) {
                    state.era = Eras.LIFE;
                    logEvent("The Primordial Chaos settles. Life begins to stir.", "era-change");
                } else if (state.era === Eras.LIFE) {
                    state.era = Eras.CIVILIZATION;
                    state.god.archetype = determineArchetype();
                    logEvent(`Civilization rises! You are ${Archetypes[state.god.archetype].name}.`, "era-change");
                }
                render();
                return;
            }

            const config = EraConfig[state.era];
            if (config) {
                const action = config.actions.find(a => a.id === actionType);
                if (action && state.god.power >= action.cost) {
                    state.god.power -= action.cost;
                    state.god.evolution += action.cost * 1.5; // Evolution gain from action

                    // Apply Effects
                    if (action.effects) {
                        for (const [key, val] of Object.entries(action.effects)) {
                            if (key === 'stats') {
                                for (const [stat, delta] of Object.entries(val)) {
                                    state.planet.stats[stat] += delta;
                                }
                            } else if (key === 'atmosphere') {
                                state.planet.atmosphere = val;
                            } else if (typeof state.planet[key] !== 'undefined') {
                                state.planet[key] += val;
                            } else if (typeof state.god[key] !== 'undefined') {
                                state.god[key] += val;
                            }
                        }
                    }

                    // Apply Domain Points
                    if (action.domainPoints) {
                        for (const [domain, pts] of Object.entries(action.domainPoints)) {
                            state.god.domainPoints[domain] += pts;
                        }
                    }

                    // Trigger Visuals
                    if (action.visualType === 'GEOLOGY') PlanetRenderer.addFeature('MOUNTAIN', 25);
                    if (action.visualType === 'IMPACT') { PlanetRenderer.addFeature('CRATER', 40); triggerImpact(); }
                    if (action.visualType === 'VOLCANIC') PlanetRenderer.addFeature('MOUNTAIN', 15);

                    logEvent(`You use ${action.name}.`, "action");
                    render();
                    PlanetRenderer.draw(); // Redraw planet immediately after action
                }
            }
        }

        function determineArchetype() {
            let maxVal = -1; let maxDomain = 'NEUTRAL';
            for (let d in state.god.domainPoints) {
                if (state.god.domainPoints[d] > maxVal) { maxVal = state.god.domainPoints[d]; maxDomain = d; }
            }
            const map = { ORDER: 'BUILDER', CHAOS: 'TRICKSTER', WRATH: 'WARMONGER', LIFE: 'FERTILITY', KNOWLEDGE: 'KNOWLEDGE' };
            return map[maxDomain] || 'NEUTRAL';
        }

        function triggerImpact() {
            const main = document.getElementById('game-main');
            main.classList.add('impact-active');
            setTimeout(() => main.classList.remove('impact-active'), 500);
        }

        // --- Planet Renderer ---
        const PlanetRenderer = {
            ctx: null,
            init() {
                const canvas = document.getElementById('planet-canvas');
                this.ctx = canvas.getContext('2d');
                this.resize();
                window.addEventListener('resize', () => this.resize());
            },
            resize() {
                const canvas = document.getElementById('planet-canvas');
                const box = canvas.parentElement.getBoundingClientRect();
                canvas.width = box.width;
                canvas.height = box.height;
                this.draw();
            },
            draw() {
                if (!this.ctx) return;
                const { ctx } = this;
                const w = ctx.canvas.width;
                const h = ctx.canvas.height;
                const r = w / 2;

                ctx.clearRect(0, 0, w, h);

                // 1. Surface Base (Colors based on stats)
                const s = state.planet.stats;
                const baseColor = s.hydration > 25 ? (state.planet.population > 500 ? '#166534' : '#1e40af') : '#4c1d95';

                ctx.beginPath();
                ctx.arc(r, r, r, 0, Math.PI * 2);
                ctx.fillStyle = baseColor;
                ctx.fill();

                // 2. Features (with rotation)
                const rotationRad = (state.visuals.rotationAngle * Math.PI) / 180;
                state.visuals.features.forEach(f => {
                    ctx.save();
                    // Apply rotation around Y-axis (horizontal spin)
                    const cosRot = Math.cos(rotationRad);
                    const sinRot = Math.sin(rotationRad);
                    const rotatedX = f.x * cosRot - f.z * sinRot;
                    const rotatedZ = f.x * sinRot + f.z * cosRot;

                    // Only draw if on visible hemisphere
                    if (rotatedZ > -r * 0.3) {
                        const scale = 1 - (rotatedZ / r) * 0.3; // Perspective scaling
                        ctx.translate(r + rotatedX, r + f.y);
                        ctx.scale(scale, scale);

                        if (f.type === 'MOUNTAIN') {
                            ctx.fillStyle = `rgba(148, 163, 184, ${(f.opacity || 0.8) * scale})`;
                            ctx.beginPath();
                            ctx.moveTo(0, -f.size);
                            ctx.lineTo(-f.size * 0.8, f.size * 0.5);
                            ctx.lineTo(f.size * 0.8, f.size * 0.5);
                            ctx.closePath();
                            ctx.fill();
                            ctx.fillStyle = 'rgba(0,0,0,0.2)';
                            ctx.beginPath();
                            ctx.moveTo(0, -f.size);
                            ctx.lineTo(f.size * 0.8, f.size * 0.5);
                            ctx.lineTo(0, f.size * 0.5);
                            ctx.fill();
                        } else if (f.type === 'CRATER') {
                            ctx.strokeStyle = `rgba(0, 0, 0, ${0.3 * scale})`;
                            ctx.lineWidth = 1.5;
                            ctx.beginPath();
                            ctx.arc(0, 0, f.size, 0, Math.PI * 2);
                            ctx.stroke();
                            ctx.fillStyle = `rgba(255,255,255,${0.05 * scale})`;
                            ctx.fill();
                        }
                    }
                    ctx.restore();
                });

                // 3. Shading (Crescent shadow)
                const shadowGrad = ctx.createRadialGradient(r * 0.7, r * 0.7, r * 0.2, r, r, r);
                shadowGrad.addColorStop(0, 'rgba(255, 255, 255, 0.1)');
                shadowGrad.addColorStop(0.5, 'transparent');
                shadowGrad.addColorStop(1, 'rgba(0, 0, 0, 0.8)');

                ctx.beginPath();
                ctx.arc(r, r, r, 0, Math.PI * 2);
                ctx.fillStyle = shadowGrad;
                ctx.fill();
            },
            addFeature(type, size = 20) {
                const r = this.ctx.canvas.width / 2; // Use this.ctx
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * (r * 0.8);
                state.visuals.features.push({
                    type,
                    x: Math.cos(angle) * dist,
                    y: Math.sin(angle) * dist,
                    size: size + Math.random() * 10,
                    opacity: 0.6 + Math.random() * 0.4
                });
                this.draw();
            }
        };

        function logEvent(text, type) {
            state.events.unshift({ text, type });
            if (state.events.length > 8) state.events.pop();
        }

        // --- Tooltip Logic ---
        function showTooltip(e, id) {
            const eraData = EraConfig[state.era];
            const action = eraData.actions.find(a => a.id === id) || (id === 'ADVANCE_ERA' ? { name: "Ascension", lore: "Ascend to the next stage of divinity.", tip: "Requires maximum Entropy.", effects: {} } : null);
            if (!action) return;

            let effectsHtml = '';
            if (action.effects) {
                effectsHtml = '<div class="tooltip-effects">';
                for (const [key, val] of Object.entries(action.effects)) {
                    if (key === 'stats' && val.temperature) {
                        effectsHtml += `<div class="effect-item ${val.temperature < 0 ? '' : 'negative'}"><span>Temperature:</span> <span>${val.temperature > 0 ? '+' : ''}${val.temperature}°C</span></div>`;
                    } else if (typeof val === 'number') {
                        const label = key.charAt(0).toUpperCase() + key.slice(1);
                        effectsHtml += `<div class="effect-item ${val > 0 ? '' : 'negative'}"><span>${label}:</span> <span>${val > 0 ? '+' : ''}${val}${key === 'hydration' || key === 'hostility' ? '%' : ''}</span></div>`;
                    } else if (typeof val === 'string') {
                        effectsHtml += `<div class="effect-item"><span>${key.charAt(0).toUpperCase() + key.slice(1)}:</span> <span>${val}</span></div>`;
                    }
                }
                effectsHtml += '</div>';
            }

            const tooltip = document.getElementById('global-tooltip');
            tooltip.innerHTML = `
                <div class="tooltip-title">${action.name}</div>
                <div class="tooltip-lore">"${action.lore}"</div>
                ${effectsHtml}
                <div class="tooltip-divider"></div>
                <div class="tooltip-tip">${action.tip}</div>
            `;

            const rect = e.currentTarget.getBoundingClientRect();
            tooltip.style.left = `${rect.left - 290}px`; // Place to the left of the button
            tooltip.style.top = `${rect.top}px`;
            tooltip.classList.add('visible');
        }

        function hideTooltip() {
            document.getElementById('global-tooltip').classList.remove('visible');
        }


        // --- Rendering ---
        function render() {
            const eraData = EraConfig[state.era];

            // Header & Stats
            document.getElementById('era-badge').textContent = eraData.name; // Changed from 'era-name' to 'era-badge'
            document.getElementById('label-evolution').textContent = eraData.statLabel; // Changed from 'evolution-label' to 'label-evolution'
            document.getElementById('era-desc').textContent = eraData.description;
            document.getElementById('stat-power').textContent = Math.floor(state.god.power);
            document.getElementById('stat-evolution').textContent = `${Math.floor(state.god.evolution)} / ${eraData.nextEraThreshold === Infinity ? '∞' : eraData.nextEraThreshold}`;
            document.getElementById('stat-hostility').textContent = Math.floor(state.planet.hostility) + "%";

            // Planet State
            document.getElementById('stat-pop').textContent = Math.floor(state.planet.population).toLocaleString();
            document.getElementById('stat-temp').textContent = state.planet.stats.temperature + "°C";
            document.getElementById('stat-hyd').textContent = state.planet.stats.hydration + "%";

            // Dashboard
            document.getElementById('god-archetype').textContent = state.god.archetype ? Archetypes[state.god.archetype].name : 'Ascending Essence';
            const dtrackers = document.getElementById('domain-trackers');
            dtrackers.innerHTML = '';
            ['ORDER', 'CHAOS', 'LIFE', 'WRATH'].forEach(d => {
                const pts = state.god.domainPoints[d];
                const pct = Math.min(100, (pts / 30) * 100);
                const color = `var(--clr-${d.toLowerCase()})`;
                dtrackers.innerHTML += `
                    <div class="domain-track">
                        <div class="domain-header"><span>${d}</span><span>${pts}</span></div>
                        <div class="progress-bg"><div class="progress-fill" style="width: ${pct}%; background-color: ${color}; box-shadow: 0 0 10px ${color}44"></div></div>
                    </div>`;
            });

            // Visual Layers
            const s = state.planet.stats;
            const surface = s.hydration > 25 ? (state.planet.population > 500 ? '#166534' : '#1e40af') : '#4c1d95';
            document.getElementById('planet-view').style.background = `radial-gradient(circle at 30% 30%, ${surface}, #020617)`;
            document.getElementById('hostility-overlay').style.opacity = state.planet.hostility / 150;
            document.getElementById('civ-lights').style.opacity = state.planet.population > 1000 ? 0.8 : 0;

            // Atmosphere
            const atmoGlow = document.getElementById('atmosphere-glow');
            if (state.planet.atmosphere === 'rich-oxygen') {
                atmoGlow.style.boxShadow = 'inset 0 0 50px rgba(56, 189, 248, 0.3), 0 0 30px rgba(56, 189, 248, 0.2)';
            } else if (state.planet.stats.temperature > 150) {
                atmoGlow.style.boxShadow = 'inset 0 0 50px rgba(248, 113, 113, 0.3), 0 0 30px rgba(248, 113, 113, 0.2)';
            } else {
                atmoGlow.style.boxShadow = 'none'; // Clear if neither condition met
            }

            // Advance Era Button
            const advContainer = document.getElementById('era-advance-container');
            if (state.god.evolution >= eraData.nextEraThreshold) {
                if (!advContainer.innerHTML) {
                    advContainer.innerHTML = `<button class="advance-era-btn" onclick="processAction('ADVANCE_ERA')">Ascend to ${state.era === Eras.PRIMORDIAL ? 'Era of Life' : 'Era of Awakening'}</button>`;
                }
            } else {
                advContainer.innerHTML = '';
            }

            // Actions Grid - ONLY rebuild if era changes or list is empty
            const grid = document.getElementById('actions-grid');
            if (grid.dataset.era !== state.era) {
                grid.innerHTML = '';
                grid.dataset.era = state.era;
                eraData.actions.forEach(a => {
                    const btn = document.createElement('button');
                    btn.className = 'action-btn';
                    btn.id = `btn-${a.id}`;
                    btn.onclick = () => { processAction(a.id); hideTooltip(); };
                    btn.onmouseenter = (e) => showTooltip(e, a.id);
                    btn.onmouseleave = hideTooltip;
                    btn.innerHTML = `<strong>${a.name}</strong><small>${a.cost} Power</small>`;
                    grid.appendChild(btn);
                });
            }

            // Always update disabled state and costs independently to avoid flickering
            eraData.actions.forEach(a => {
                const btn = document.getElementById(`btn-${a.id}`);
                if (btn) btn.disabled = state.god.power < a.cost;
            });

            // Event Log
            document.getElementById('event-log').innerHTML = state.events.map(e => `
                <div class="event-item ${e.type}">${e.text}</div>
            `).join('');
        }

        // --- Init ---
        PlanetRenderer.init(); // Initialize PlanetRenderer
        setInterval(tick, 1000);
        render();
    </script>
